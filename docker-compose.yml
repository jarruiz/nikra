services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: nikra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nikra_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=es_ES.UTF-8 --lc-ctype=es_ES.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - nikra-network

  # Redis para cache y rate limiting (opcional)
  redis:
    image: redis:7-alpine
    container_name: nikra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nikra-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nikra-network:
    driver: bridge
